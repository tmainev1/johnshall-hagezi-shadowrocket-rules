name: build-merged-list

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * *"  

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install idna

      - name: Merge & generate
        run: |
          python scripts/merge.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output/*.txt output/*.conf || true
            git commit -m "chore: auto-build merged lists $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes."
          fi
