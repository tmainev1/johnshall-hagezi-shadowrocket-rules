name: build-merged-list

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # 每天 05:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build & Run
        run: |
          go mod download
          go run ./cmd/merge

      - name: Commit changes (outputs + cache)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output/*.txt output/*.conf cache/ok.txt || true
            git commit -m "chore: auto-build $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes."
          fi

      - name: Make TS
        id: ts
        run: |
          echo "ts=$(date -u +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.ts.outputs.ts }}
          tag_name: ${{ steps.ts.outputs.ts }}
          files: |
            output/domains.txt
            output/shadowrocket.conf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
